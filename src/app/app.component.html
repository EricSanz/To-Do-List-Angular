<!-- Main -->
<div class="content" role="main">
  <div class="tasks__creator">
      <h1> Insert a new task</h1>
      <div class="task__group">
        <input type="text" [(ngModel)]="selectedTask.task" placeholder="New task">
      </div>
      <div class="note__group">
        <textarea name="note" [(ngModel)]="selectedTask.note" id="note" cols="" rows="" placeholder="Note"></textarea>
      </div>
      <div class="time__group">
        <div class="today">
          <input type="radio" id="today" name="date" value="today">
          <label for="today">Today</label>
        </div>
        <div class="tomorrow">
          <input type="radio" id="tomorrow" name="date" value="tomorrow">
          <label for="tomorrow">Tomorrow</label>
        </div>
        <div class="week">
          <input type="radio" id="week" name="date" value="week">
          <label for="week">This Week</label>
        </div>
      </div>
      <button (click)="AddOrEditTask()">
        Submit
      </button>
  </div>
  <div class="tasklist__container">
    <h1 class="tasklist__title">Tasks for today</h1>
    <ul class="tasklist">
      <li *ngFor="let task of tasksArray" class="tasklist__item">
        <span class="task__id">{{task.id}}</span> {{task.task}}
      </li>
    </ul>
  </div>
</div>
